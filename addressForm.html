<template>
    <lightning-card title="Address Form">
        <div class="slds-p-around_medium">
            <lightning-input label="Street" value={street} onchange={handleStreetChange}></lightning-input>
            <lightning-input label="City" value={city} onchange={handleCityChange}></lightning-input>
            <lightning-input label="State" value={state} onchange={handleStateChange}></lightning-input>
            <lightning-input label="Zip Code" value={zipCode} onchange={handleZipCodeChange}></lightning-input>
            <lightning-button label="Save" variant="brand" onclick={saveAddress}></lightning-button>
        </div>
    </lightning-card>
</template>
